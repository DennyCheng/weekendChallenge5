<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pet Finder~!</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>

    <script type="text/javascript" src="/scripts/ang_app.js"></script>
</head>
<body ng-app="myApp">
  <div ng-controller="globalController" class = "row">

    <div class="col-xs-6 col-md-4"></div>

    <select class="col-xs-6 col-md-4"  id="naver" name="naver" ng-model="currentPage" ng-change="go(currentPage)">
      <option value="cats">Cats</option>
      <option value="dogs">Dogs</option>
      <option value="smallfurry">Small Furries</option>
      <option value="barnyard">Barn Yard Animals</option>
      <option value="bird">Birds</option>
      <option value="horse">Horses</option>
      <option value="pig">Pigs</option>
      <option value="reptile">Reptiles</option>
    </select>
    <a href="#favorites">Favorites</a>
    <a href="#home">Home</a>
  </div>
    <div class="col-xs-6 col-md-4"></div>

    <main ng-view>
    </main>
  </div>
</body>
</html>
