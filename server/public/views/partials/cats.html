<div class="container" ng-controller="catController">
  <div class="col-md-6">
  </div>
  <div class="col-md-6">
    <h2>{{cat.name.$t}}</h2>
    <p>{{cat.description.$t}}</p>
    <img ng-src="{{cat.media.photos.photo[2].$t}}"/>
  </div>
  <button ng-click="petFavorite(cat.name.$t,cat.description.$t,cat.media.photos.photo[2].$t)">Favorite Me</button>
</div>
