<div class="row" ng-controller="dogController">
  <div class="col-md-2">
    <h2>{{dog.name.$t}}</h2>
    <p>{{dog.description.$t}}</p>
  </div>
  <div class="col-md-2">
    <button ng-click="petFavorite(dog.name.$t,dog.description.$t,dog.media.photos.photo[2].$t)">Favorite Me</button>
    <img ng-src="{{dog.media.photos.photo[2].$t}}" />
  </div>

</div>
